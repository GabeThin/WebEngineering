<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link href = "style.css" type = "text/css" rel = "stylesheet">
  </head>
  <body>
    <center>
      <h1>Caesar Cipher</h1>
      <p>Message</p>
      <textarea type = "text" id = "message" rows = "4" cols = "40" autofocus = "autofocus"></textarea>
      <br>
      <p>Encryption Key</p>
      <input type = "text" id = "key">
      <br><br>
      <button id = "encodeButton">Encode</button>
      <p>Decoded Message</p>
      <textarea type = "text" id = "encoded" rows = "4" cols = "40"></textarea>
      <br><br>
    </center>
  </body>
</html>
